<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squarspace</title>
    <link rel="stylesheet" href="./style.css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header__container">
        <div class="header__logo">
          <img src="./img/Frame.svg" alt="" />
        </div>
        <div class="header__center"></div>
        <div class="header__button">
          <button id="btn">Get Started</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="smal_container">
        <input type="text" class="inp1" placeholder="введите имя" />
        <input type="text" class="inp2" placeholder="введите фамилию" />
        <input type="number" class="inp3" placeholder="введите возраст" />
        <input type="text" class="inp4" placeholder="введите фото" />
        <button class="add">Добавить</button>
      </div>
    </div>
    <div class="clis"></div>
    <div class="inputsContaner">
      <div class="inputs">
        <input type="text" class="edit_btn1" placeholder="изменит Имя" />
        <input type="text" class="edit_btn2" placeholder="изменит Имя" />
        <input type="text" class="edit_btn3" placeholder="изменит Имя" />
        <button class="btnEditSave">Save</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
